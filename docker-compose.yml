services:

  # ─── Message Broker ────────────────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - '5672:5672'     # AMQP protocol
      - '15672:15672'   # Management UI → http://localhost:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # ─── User Service Database ─────────────────────────────────────────────────
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_service_db
    ports:
      - '5433:5432'   # host:5433 to avoid conflicts with a local postgres
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d user_service_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # ─── Note Service Database ─────────────────────────────────────────────────
  note-db:
    image: postgres:16-alpine
    container_name: note-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: note_service_db
    ports:
      - '5434:5432'   # host:5434
    volumes:
      - note-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d note_service_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # ─── User Service ──────────────────────────────────────────────────────────
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@user-db:5432/user_service_db?schema=public
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  # ─── Note Service ──────────────────────────────────────────────────────────
  note-service:
    build:
      context: ./note-service
      dockerfile: Dockerfile
    container_name: note-service
    ports:
      - '3002:3002'
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://postgres:password@note-db:5432/note_service_db?schema=public
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      note-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  # ─── API Gateway ───────────────────────────────────────────────────────────
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      USER_SERVICE_URL: http://user-service:3001
      NOTE_SERVICE_URL: http://note-service:3002
    depends_on:
      - user-service
      - note-service
    networks:
      - microservices-net

volumes:
  user-db-data:
  note-db-data:

networks:
  microservices-net:
    driver: bridge
