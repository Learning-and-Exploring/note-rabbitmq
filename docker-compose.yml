services:

  # ─── Message Broker ────────────────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - '5672:5672'     # AMQP protocol
      - '15672:15672'   # Management UI → http://localhost:15672
    environment:
      TZ: Asia/Phnom_Penh
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # ─── Auth Service Database ─────────────────────────────────────────────────
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      TZ: Asia/Phnom_Penh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_service_db
    ports:
      - '5433:5432'   # host:5433 to avoid conflicts with a local postgres
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d auth_service_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # ─── Note Service Database ─────────────────────────────────────────────────
  note-db:
    image: postgres:16-alpine
    container_name: note-db
    environment:
      TZ: Asia/Phnom_Penh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: note_service_db
    ports:
      - '5434:5432'   # host:5434
    volumes:
      - note-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d note_service_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # ─── User Service Database ─────────────────────────────────────────────────
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      TZ: Asia/Phnom_Penh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_service_db
    ports:
      - '5435:5432'   # host:5435
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d user_service_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-net

  # ─── Auth Service ──────────────────────────────────────────────────────────
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - '3001:3001'
    environment:
      TZ: Asia/Phnom_Penh
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@auth-db:5432/auth_service_db?schema=public
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      ACCESS_TOKEN_SECRET: super_secret_access_key_change_me
      ACCESS_TOKEN_TTL_SECONDS: 900
      REFRESH_TOKEN_TTL_DAYS: 7
      EMAIL_OTP_TTL_MINUTES: 5
      EMAIL_OTP_RESEND_COOLDOWN_SECONDS: 60
      EMAIL_OTP_MAX_ATTEMPTS: 5
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 465
      SMTP_USER: your_gmail@gmail.com
      SMTP_PASS: your_gmail_app_password
      SMTP_FROM: your_gmail@gmail.com
    depends_on:
      auth-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  # ─── Note Service ──────────────────────────────────────────────────────────
  note-service:
    build:
      context: ./note-service
      dockerfile: Dockerfile
    container_name: note-service
    ports:
      - '3003:3003'
    environment:
      TZ: Asia/Phnom_Penh
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://postgres:password@note-db:5432/note_service_db?schema=public
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      note-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  # ─── User Service ──────────────────────────────────────────────────────────
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - '3002:3002'
    environment:
      TZ: Asia/Phnom_Penh
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://postgres:password@user-db:5432/user_service_db?schema=public
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  # ─── API Gateway ───────────────────────────────────────────────────────────
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - '3000:3000'
    environment:
      TZ: Asia/Phnom_Penh
      NODE_ENV: production
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      ACCESS_TOKEN_SECRET: super_secret_access_key_change_me
    depends_on:
      - auth-service
      - user-service
    networks:
      - microservices-net

volumes:
  auth-db-data:
  note-db-data:
  user-db-data:

networks:
  microservices-net:
    driver: bridge
